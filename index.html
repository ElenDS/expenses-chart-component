<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
<div class="wrapper">
  <div class="item-wrap-1">
    <div>
      <p class="my-b">My balance</p>
      <p>$921.48</p></div>
    <div class="round-icon"> 
      <div class="wrap-roundF"></div>
      <div class="wrap-roundB"></div>
    </div>    
  </div>

  <div class="item-wrap-2">
    <h2>Spending - Last 7 days</h2>
    <div class="bar-chart">
      <div class="bar-chart-height">
        <div class="bar-chart-inner mon"></div><p>mon</p>
      </div>
      <div class="bar-chart-height">
        <div class="bar-chart-inner tue"></div><p>tue</p>
      </div>
      <div class="bar-chart-height">
        <div class="bar-chart-inner wed"></div><p>wed</p>
      </div>
      <div class="bar-chart-height">
        <div class="bar-chart-inner thu"></div><p>thu</p>
      </div>
      <div class="bar-chart-height">
        <div class="bar-chart-inner fri"></div><p>fri</p>
      </div>
      <div class="bar-chart-height">
        <div class="bar-chart-inner sat"></div><p>sat</p>
      </div>
      <div class="bar-chart-height">
        <div class="bar-chart-inner sun"></div><p>sun</p>
      </div>
    </div>
    <div class="bar-footer">
      <p class="item1">Total this month</p>
      <p class="item2">$478.33</p>
      <p class="item3">+2.4%</p>
      <p class="item4">from last month</p>
    </div>
  </div>
</div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ElenDS">Lena D</a>.
  </div>
  <script src="/index.js"></script>
</body>
</html>
